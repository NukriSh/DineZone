<div>
  <label>Select a Restaurant:</label>
  <div *ngFor="let restaurant of restaurants">
    <button  
      (click)="selectRestaurant(restaurant.id)"
      [ngClass]="{ 'selected': selectedRestaurantId === restaurant.id }"
    >
      {{ restaurant.name }}
    </button>
    <button 
      (click)="deleteRestaurant(restaurant.id)" 
      class="delete-button">
      X
    </button>
  </div>
</div>
